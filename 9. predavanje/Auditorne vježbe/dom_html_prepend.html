<!DOCTYPE html>
<html>
<head>
<script src="jquery-1.9.1.min.js">
</script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("p").prepend(" <b>Prepended text</b>.");
  });
});

</script>
</head>

<body>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<button id="btn1">Prepend text</button>
</body>
</html>
