<html>
	<head>
	<title>Display: inline</title>
		<style>
			#prvi {
				display: block;
				border: 1px solid black;
			}
			.element {
				display: inline;
				border: 1px solid black;
			}
			p {
				border: 1px solid black;
			}
		</style>
	</head>

<body>
	<h1>Display: inline</h1>
	<div id="prvi">Prvi element 
		<div class="element">Drugi element unutar prvog elementa </div>
		<p>Treći element</p>
	</div>
	
</body>

</html>
