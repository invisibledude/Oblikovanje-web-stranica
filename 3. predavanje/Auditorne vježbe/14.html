<html>
	<head>
	<title>Display: block</title>
		<style>
			#prvi {
				display: block;
				border: 1px solid black;
			}
			.element {
				border: 1px solid black;
			}
			#treci {
				border: 1px solid black;
			}
		</style>
	</head>

<body>
	<h1>Display: block</h1>
	<div id="prvi">Prvi element </div>
	<div class="element">Drugi element unutar prvog elementa </div>
	<div id="treci">Treći element </div>
</body>

</html>
